<!doctype html>
<html>
  <head>
    <title>PPPM</title>
    <link href='http://fonts.googleapis.com/css?family=Allerta+Stencil' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header>
      <img src="predator.jpeg" alt="Predator image here" />
      <h1>Predator Ping Pong Maze</h1>
      <ul id="instructions">
        <li><strong>Up:</strong> bump maze up</li>
        <li><strong>Down:</strong> bump maze down</li>
        <li><strong>Left:</strong> bump maze left</li>
        <li><strong>Right:</strong> bump maze right</li>
        <li><strong>Spacebar:</strong> reset</li>
      </ul>
      <div class="button-container">
        <button class="button button-easy" type="button">Easy</button>
        <button class="button button-medium" type="button">Medium</button>
        <button class="button button-hard" type="button">Hard</button>
      </div>
    </header>
    <audio id="predator-music" src="predator.mp3"></audio>
    <audio id="hit-sound" src="hit.mp3#t=0,10"></audio>
    <audio id="explosion-sound" src="explode.mp3#t=1"></audio>
    <canvas id="game-canvas"></canvas>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script type="text/javascript" src="fps-meter.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="input.js"></script>
    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="physics.js"></script>
    <script type="text/javascript" src="end.js"></script>
    <script type="text/javascript" src="ball.js"></script>
    <script type="text/javascript" src="wall.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
