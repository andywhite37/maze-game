<!doctype html>
<html>
  <head>
    <title>PPPM</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <img src="predator.jpeg" alt="Predator image here" />
    <h1>Predator Ping Pong Maze</h1>
    <ul id="instructions">
      <li>Up: bump maze up</li>
      <li>Down: bump maze down</li>
      <li>Left: bump maze left</li>
      <li>Right: bump maze right</li>
      <li>(TODO) Space: bounce maze</li>
    </ul>
    <canvas id="game-canvas"></canvas>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script type="text/javascript" src="fps-meter.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="input.js"></script>
    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="entity.js"></script>
    <script type="text/javascript" src="physics-component.js"></script>
    <script type="text/javascript" src="appearance-component.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
